<form (ngSubmit)="addExpense()">
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="Expense name" name="name" [(ngModel)]="expense.name"/>
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Date" name="date" [(ngModel)]="expense.date" bsDatepicker
        [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }"/>
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Amount" name="amount"[(ngModel)]="expense.amount"/>
    </div>
    <div class="col">
      <button class="btn btn-primary">Add</button>
      <button class="btn btn-danger" (click)="resetExpense()" type="button">Reset</button>
    </div>
  </div>
</form>

{{ expense | json }}
